<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ </a></li>
        <li><a ui-sref="products">Sản phẩm</a></li>
        <li class="active">Sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" ng-model="keyWord" placeholder="Nhập từ khóa tìm kiếm">
                            <span class="input-group-btn">
                                <button class="btn btn-outline-primary" type="button" ng-click="search()">Tìm kiếm</button>
                            </span>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-success" ui-sref="products_add">Thêm sản phẩm</button>
                            <button class="btn btn-outline-success" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa nhiều mục</button>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <td><input name="all" type="checkbox" ng-click="selectAll()" />Chọn tất</td>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 45%">Tên sản phẩm</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 20%">Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                                <tr ng-repeat="item in products">
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>
                                        {{item.CreatedDate | date:'dd/MM/yy hh:mm:ss'}} <!--filter định dạng dữ liệu-->
                                    </td>
                                    <!--class="badge bg-red"-->
                                    <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-blue':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">
                                            <span class="text-center">
                                                Trang: {{page+1}}
                                                Tổng số bản ghi tìm được là: {{totalCount}}
                                            </span>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProducts(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
